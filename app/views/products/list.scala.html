@(products: List[Product]) 

@main("Products catalogue"){

<h2>All products</h2>

<script>
	function del(urlToDelete){
		$.ajax({
			url: urlToDelete,
			type: 'DELETE',
			success: function(results){
				//refresh the page
				location.reload();
			}
		});
	}
</script>

<table class="table table-stripped">
	<thead>
		<tr>
			<th>EAN</th>
			<th>Name</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		@for(product <- products){
		<tr>
			<td><a href="@routes.Products.details(product.ean)">@product.ean</a></td>
			<td><a href="@routes.Products.details(product.ean)">@product.name</a></td>
			<td><a href="@routes.Products.details(product.ean)">@product.description</a></td>
			<td><a href="@routes.Products.details(product.ean)"><i class="icon icon-pencil"></i></a></td>
			<a onclick="del('@routes.Products.delete(product.ean)')"><i class="icon icon-trash"></i></a>
		</tr>
		}
	</tbody>

</table>

<a href="@routes.Products.newProduct()" class="btn"><i class="icon-plus"></i></a>

}
